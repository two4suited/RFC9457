components:
  schemas:
    Error:
      type: object
      required:
        - requestId
        - traceId
        - detail
        - title
        - type
      properties:
        requestId:
          type: string
        traceId:
          type: string
        detail:
          type: string
        title:
          type: string
        type:
          type: string
    ErrorDetail:
      type: object
      required:
        - key
        - messages
      properties:
        key:
          type: string
        messages:
          type: array
          items:
            type: string
    ForbiddenError:
      type: object
      required:
        - statusCode
      properties:
        statusCode:
          type: number
          enum:
            - 403
      allOf:
        - $ref: '#/components/schemas/Error'
    InternalServerError:
      type: object
      required:
        - statusCode
      properties:
        statusCode:
          type: number
          enum:
            - 500
      allOf:
        - $ref: '#/components/schemas/Error'
    NotFoundError:
      type: object
      required:
        - statusCode
      properties:
        statusCode:
          type: number
          enum:
            - 404
      allOf:
        - $ref: '#/components/schemas/Error'
    Person:
      type: object
      required:
        - id
        - name
        - age
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
          maximum: 150
    UnauthorizedError:
      type: object
      required:
        - statusCode
      properties:
        statusCode:
          type: number
          enum:
            - 401
      allOf:
        - $ref: '#/components/schemas/Error'
    ValidationError:
      type: object
      required:
        - statusCode
        - errors
      properties:
        statusCode:
          type: number
          enum:
            - 400
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
      allOf:
        - $ref: '#/components/schemas/Error'
servers:
  - url: https://localhost:7425
    description: Local development server
    variables: {}
